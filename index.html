<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub - Post</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(25, 25, 25);
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 10%;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Admin Controls */
        .admin-controls {
            margin-top: 20px;
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: 0 auto;
        }

        .admin-controls h3 {
            margin-bottom: 20px;
        }

        .admin-controls input, .admin-controls textarea, .admin-controls .tag-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #fff;
            background-color: #333;
            color: #fff;
        }

        .admin-controls button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .admin-controls button:hover {
            background-color: #555;
        }

        /* Post Styles */
        .post-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 5px;
        }

        .post-container h2 {
            margin-bottom: 15px;
        }

        .tags-container {
            margin-top: 10px;
        }

        .tag {
            background-color: #444;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            font-size: 0.9rem;
        }

        .tag:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Script Hub</h1>
        <p>Your ultimate destination for free scripts and tools. Explore and enhance your projects effortlessly!</p>
    </div>

    <!-- Admin Controls for Adding Post -->
    <div class="admin-controls" id="admin-controls">
        <h3>Admin: Add a New Post</h3>
        <input type="text" id="script-name" placeholder="Script Name" />
        <input type="file" id="script-image" accept="image/*" />
        <textarea id="script-content" placeholder="Paste the script here..."></textarea>

        <h4>Tags (comma separated):</h4>
        <input type="text" id="script-tags" class="tag-input" placeholder="e.g., JavaScript, Python" />

        <button onclick="addPost()">Submit Post</button>
    </div>

    <div id="post-container"></div>

    <script>
        // Simulated list of posts
        const posts = [];

        // Simulated owner check (you can replace this with real authentication)
        const isOwner = true;

        if (isOwner) {
            document.getElementById('admin-controls').style.display = 'block';
        }

        // Function to add a new post
        function addPost() {
            const name = document.getElementById('script-name').value;
            const image = document.getElementById('script-image').files[0];
            const content = document.getElementById('script-content').value;
            const tagsInput = document.getElementById('script-tags').value;
            const tags = tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag.length > 0);

            if (name && image && content && tags.length > 0) {
                const post = {
                    id: posts.length + 1,
                    title: name,
                    image: URL.createObjectURL(image),
                    content: content,
                    tags: tags
                };
                posts.push(post);
                loadPost(post.id);
                clearForm();
            } else {
                alert('Please fill out all fields and add at least one tag.');
            }
        }

        // Display the post content based on the URL hash
        function loadPost(postId) {
            const post = posts.find(p => p.id === postId);
            if (post) {
                const postContainer = document.getElementById('post-container');
                postContainer.innerHTML = `
                    <div class="post-container">
                        <h2>${post.title}</h2>
                        <img src="${post.image}" alt="User Image" style="max-width: 100%; border-radius: 5px; margin-bottom: 20px;" />
                        <p>${post.content}</p>
                        <div class="tags-container">${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>
                    </div>
                `;
            } else {
                document.getElementById('post-container').innerHTML = '<p>Post not found.</p>';
            }
        }

        // Display the post based on the URL hash
        function showPostFromHash() {
            const hash = window.location.hash;
            if (hash.startsWith('#post/')) {
                const postId = parseInt(hash.split('/')[1], 10);
                loadPost(postId);
            }
        }

        // Clear the form after submission
        function clearForm() {
            document.getElementById('script-name').value = '';
            document.getElementById('script-image').value = '';
            document.getElementById('script-content').value = '';
            document.getElementById('script-tags').value = '';
        }

        // Monitor changes in the URL hash
        window.addEventListener('hashchange', showPostFromHash);

        // Display the first post or a default message
        showPostFromHash();

        // Initialize the post list if needed
        // e.g., posts.push(...)

    </script>
</body>
</html>
