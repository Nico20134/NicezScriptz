<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falling Snow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* Black background */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 20%;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <!-- Particles Container -->
    <div id="particles-js"></div>

    <!-- Main Content -->
    <div class="content">
        <h1>Snowfall Effect</h1>
        <p>Enjoy the falling snow!</p>
    </div>

    <!-- Include particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 150, /* Number of snowflakes */
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff" /* White color for snowflakes */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.8,
                    "random": true
                },
                "size": {
                    "value": 4,
                    "random": true /* Random snowflake size */
                },
                "move": {
                    "enable": true,
                    "speed": 2, /* Falling speed */
                    "direction": "bottom", /* Snow falls downward */
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": false
                    },
                    "onclick": {
                        "enable": false
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
