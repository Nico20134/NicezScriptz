<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub</title>
    <style>
        /* Reset body and ensure full screen */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgb(25, 25, 25); /* Dark gray background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
        }

        /* Main content */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            margin-top: 15%;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .content p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
        }

        /* Search Bar */
        .search-container {
            margin-top: 20px;
        }

        .search-input {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
        }

        .search-results {
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Main Content for Script Hub -->
    <div class="content">
        <h1>Welcome to Script Hub</h1>
        <p>Your ultimate destination for free scripts and tools. Explore and enhance your projects effortlessly!</p>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Search for scripts..." onkeyup="searchScripts()">
        </div>

        <!-- Search Results -->
        <div id="search-results" class="search-results" style="display: none;"></div>
    </div>

    <script>
        // Simulated list of script titles (you can replace this with actual content)
        const scripts = [
            { title: 'JavaScript Basics', content: 'Learn the fundamentals of JavaScript.' },
            { title: 'HTML for Beginners', content: 'A comprehensive guide to HTML.' },
            { title: 'CSS Styling Tips', content: 'Advanced CSS techniques for better design.' },
            { title: 'Python Tutorial', content: 'Introduction to Python programming.' },
            { title: 'React.js Guide', content: 'Master React with this detailed tutorial.' }
        ];

        // Function to search scripts
        function searchScripts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const results = scripts.filter(script => script.title.toLowerCase().includes(query) || script.content.toLowerCase().includes(query));

            const resultsContainer = document.getElementById('search-results');
            if (results.length > 0) {
                resultsContainer.innerHTML = results.map(script => 
                    `<div class="result-item">
                        <h3>${script.title}</h3>
                        <p>${script.content}</p>
                    </div>`
                ).join('');
                resultsContainer.style.display = 'block';
            } else {
                resultsContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
